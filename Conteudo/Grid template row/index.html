<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid template row</title>

  <style>
    body {
      margin: 0;
    }

    #app {
      height: 100vh;
      display: grid;
      grid-template-rows: 200px 50%;
      grid-template-columns: repeat(2, 1fr);

      border: 1px solid red;
    }

    #app > div {
      border: 1px solid black;
    }

    span {
      border: 1px solid blue;
    }
  </style>
</head>

<body>
  <div id="app">
    <div>1</div>
    <span>2</span>
    <span>3</span>
    <span>4</span>
  </div>
</body>
</html>
